server {
    listen 80;
    server_name resume-ai-ffob1.kinsta.app/;  # Replace with your actual domain

    # Redirect HTTP to HTTPS
    return 301 $server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name resume-ai-ffob1.kinsta.app/;  # Replace with your actual domain

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/resume-ai-ffob1.kinsta.app//fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/resume-ai-ffob1.kinsta.app//privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    location / {
        proxy_pass http://localhost:8501;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 86400s;
        
        # Buffer settings
        proxy_buffers 8 32k;
        proxy_buffer_size 64k;
    }
}